<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrypNoToad NFT Collection | Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00ff00, #00ffaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            color: #cccccc;
        }
        .highlight {
            color: #00ff00;
            font-weight: bold;
        }
        .soon {
            font-size: 1.5rem;
            padding: 1rem 2rem;
            border: 2px solid #00ff00;
            border-radius: 8px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CrypNoToad NFT Collection</h1>
        <p class="description">
            A unique collection of <span class="highlight">500 CrypNoToad NFTs</span> on the Solana blockchain, 
            featuring an innovative tokenomics system that builds <span class="highlight">$TOAD</span> token liquidity with every mint.
        </p>
        <div class="soon">Coming Soon to the Solana Network</div>
    </div>
</body>
</html>
